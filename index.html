<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>JavaScriptWebIDE by LewisTehMinerz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <style type="text/css" media="screen">
      #editor { 
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
      }
    </style>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">JavaScriptwebide</h1>
      <h2 class="project-tagline">An IDE for JavaScript, but in your browser.</h2>
      <a href="https://github.com/LewisTehMinerz/JavaScriptWebIDE" class="btn">View on GitHub</a>
      <a href="https://github.com/LewisTehMinerz/JavaScriptWebIDE/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/LewisTehMinerz/JavaScriptWebIDE/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <div id="editor">function foo(items) {
        var x = "All this is syntax highlighted";
        return x;
      }</div>
    
      <script src="https://raw.githubusercontent.com/ajaxorg/ace-builds/master/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
      <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/javascript");
      </script>
    </section>

  
  </body>
</html>
